{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TRA | Login</title>
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.PNG' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <section class="login">
           <div class="container-login">
               <div class="content">
                   <div class="row">
                      <div class="col-lg-6 col-md-6 lft-logo p-sm-5">
                        <img src="{% static 'images/logo-big.png' %}" alt="">
                      </div>
                      <form method='POST' action='/forget_password/' style="display:contents;">
                        {% csrf_token %}
                      <div class="col-lg-6  col-md-6">
                          <div class="form">
                              <h3>Forgot Password</h3>
                              <hr>

                              <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email</label>
                                  <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                </div>

                                <div class="login-btn text-center mt-5">
                                   <button type="submit">Continue</button>
                                </div>
                              </form>
                              {% if message %}
                                <div
                                  class="alert  text-center text-danger my-3"
                                  role="alert"
                                  style="background-color: None!important;"
                                >
                                  {{message}}
                                </div>
                              {% endif %}
                          </div>
                      </div>
                    </form>
                   </div>
               </div>
           </div>
        </section>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
